  <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{book.title | capitalize }}</mat-card-title>
        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
        <mat-card-subtitle>{{ book.date | date:'dd/MM/yyyy' }}</mat-card-subtitle>
      </mat-card-header>
      <img class="img-book" mat-card-image src={{book.imageUrl}} alt={{book.title}}>
      <mat-card-content>
        <p>
            {{book.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="editBook()" >Edit</button>
        <button mat-button (click)="deleteBook()">Delete</button>
      </mat-card-actions>
    </mat-card>
